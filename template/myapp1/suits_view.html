{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Product Detail</title>
<style>
    #div1{
        /* border: 2px solid red; */
        display: flex;
        margin: auto;
        top: 100px;
        box-shadow: 3px 3px rgba(214,214,214,1);
    }
    *{
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;}
</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="card mb-3" style="max-width: 1000px;" id="div1">
        <div class="row g-0" id="div2">
          <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <br>
              <h5 class="card-title"><strong>{{product.title}}</strong></h5><br>
              <p class="card-text">{{product.description}}</p><br>
              <p class="card-text">Price: ${{ product.prize }}</p>
              <a href="{% url 'myapp1:tshirts' %}"  class="btn btn-outline-info add-btn" id="btn">Back to Product List</a>
              <button href="{% url 'myapp1:view_cart' %}"  class="btn btn-outline-success add-btn" id="btn">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

</body>
</html>
