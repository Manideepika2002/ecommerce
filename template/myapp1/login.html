{% extends 'myapp1/base.html' %}
{% load static %}
{% block head %}
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'myapp1/login.css' %}">
{% endblock head %}

{% block body %}
<br>
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="">
  {% csrf_token %}
  <h2 id="head">Login</h2>
  <br>
  {% if messages %}
  <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
  </div>  
  {% endif %} 

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
  </div>

  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
  </div>


  <div class="mb-3">New User <a href="{% url 'myapp1:enquiry' %}">Register</a></div>
  <button type="submit" class="btn btn-primary" id="submit">login</button>
</form>

{% endblock body %}
