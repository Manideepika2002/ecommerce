{% extends 'myapp1/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'myapp1/cart.css' %}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
{% endblock head %}
{% block body %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">

            <a  class="btn btn-outline-dark" href="{% url 'myapp1:store' %}">&#x2190; Continue Shopping</a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total:<strong> 500</strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="#">Checkout</a>
                    </th>
                </tr>
            </table>

        </div>

        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>product_id</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            
            {% for item in cart %}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image"></div>
                <div style="flex:2"><p>{{item.product_id}}</p></div>
                <div style="flex:1"><p>{{item.product.prize}}</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <!-- <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary">Left</button>
                            <button type="button" class="btn btn-primary">Middle</button>
                            <button type="button" class="btn btn-primary">Right</button>
                          </div> -->
                    </div>
                </div>
                <div style="flex:1"><p>500</p></div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock body %}
